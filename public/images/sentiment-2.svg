<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa5252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fa5252;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad3)" opacity="0.1" rx="20"/>
  
  <!-- Main Circle -->
  <circle cx="300" cy="200" r="120" fill="url(#grad3)" opacity="0.3"/>
  <circle cx="300" cy="200" r="100" fill="url(#grad4)" opacity="0.2"/>
  
  <!-- Neutral/Sad Face -->
  <circle cx="300" cy="180" r="25" fill="#fa5252" opacity="0.9"/>
  <circle cx="290" cy="175" r="4" fill="#0a0e1a"/>
  <circle cx="310" cy="175" r="4" fill="#0a0e1a"/>
  <path d="M 280 200 Q 300 185 320 200" stroke="#0a0e1a" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Negative Sentiment Indicators -->
  <circle cx="200" cy="120" r="15" fill="#fa5252" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="120" r="15" fill="#fa5252" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fa5252" text-anchor="middle" opacity="0.9">An√°lisis Negativo</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="18" fill="#8b95b3" text-anchor="middle" opacity="0.8">Sentimientos Detectados</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="280" r="8" fill="#fa5252" opacity="0.6">
    <animate attributeName="cy" values="280;270;280" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="280" r="8" fill="#ff6b6b" opacity="0.6">
    <animate attributeName="cy" values="280;270;280" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
